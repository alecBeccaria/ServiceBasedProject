<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog!</title>
    <link rel="stylesheet" href="frontstyle.css">
    
</head>
<body>
    <div class="flexbox-basket">
        <div class="flexbox-search">
            <table class="gridtable">
                <h1>Buy Stuff!</h1>
                <div class="content">
                        Search:  
                        <input type='text' id='txtSearch' /><br />
                        Minimum Price:
                        <input type='number' id='txtPriceMin' /><br />
                        Maximum Price:
                        <input type='number' id='txtPriceMax' /><br />
                        <div id='searchBtn' class='btn'>Search</div>
                </div>
            </table>
    
            <div id="searchOutput"></div>
            
            
        </div>
    
        <div class="basket-border">
            <h1>Basket</h1>
            <div id="Basket"></div>

            <h1>Checkout</h1>
            <div class="content" id="checkout">
                Name:  
                <input type='text' id='txtName' /><br />
                PhoneNumber:
                <input type='number' id='txtPhoneNumber' /><br />
                Email:
                <input type='number' id='txtEmail' /><br />
                Address:
                <input type='number' id='txtAddress' /><br />
                Card:
                <input type='number' id='txtCard' /><br />
                <div id='checkoutBtn' class='btn'>Checkout</div>
        </div>
        </div>
    </div>
    
    
    



</body>
<script src='script.js'></script>
</html>
